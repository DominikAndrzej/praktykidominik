<!doctype html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Send email</title>

</head>
<body>
<h1>Send email</h1>

<form action="../global/navigation/nav_buttons.php" method="post">
    <input type="submit" name="btnGoToIndex" value="Back">
</form>

<form action="send_email.php" method="post">
    <label for="emailSelect">Emails</label>
    <div id="emailSelect">

    </div>

    <br>
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject"> <br>

    <label for="message">Message</label>
    <input type="text" name="message" id="message"> <br>

    <button type="submit">Send</button>
</form>

<script>
    if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
    } else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById('emailSelect').innerHTML = this.responseText;
        }
    }
    xmlhttp.open("POST", "get_emails.php", true);
    xmlhttp.send();

</script>

</body>
</html>
